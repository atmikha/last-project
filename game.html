<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bubble Boom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="background" id="bubbles-container">
        <div id="score-box"><span>Score: </span><span id="score">0</span></div>
        <div id="timer-box"><span>Time: </span><span id="timer">6</span><span>sec</span></div>

    </div>
    <div class="background flex-centered" id="game-over">
        <div class="modal flex-centered" id="game-over-modal">
            <h2>Game Over</h2>
            <p>You have scored <span id="final-score">0</span>points.
                Prove yourself by playing again. </p>
            <div class="button instructions-button" id="play-again">Play Again</div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>

</html>
